<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<link type="text/css" rel="stylesheet" href="css/表单验证css.css">
		<script type="text/javascript" src="js/表单验证js.js"></script>

	</head>

	<body>
		<div class="myWork">
		<form id="from1">
			<div>
				<label>
     <span>会员名：</span>
     <input type="text" class="text" />
    </label>
				<p class="msg">
					<i class="ati"> </i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名
				</p>
			</div>
			<div>
				<label class="countLable">
      <b ="count" id="count">0个字符</b>
    </label>
			</div>
			<div>
				<label>
     <span>登录密码：</span>
     <input type="password" class="text">
    </label>
				<p class="msg">
					<i class="er"> 5-25个字符，一个汉字为两个字符，推荐使用中文会员名</i>
				</p>
			</div>
			<div class="levelDiv">
    <em class="active">弱</em><em class="">中</em><em class="">强</em>
			</div>
			<div>
				<label>
     <span>确认密码：</span>
    <input type="password" class="text" disabled="">
    </label>
				<p class="msg">
					<i class="ati"></i> 请在输入一次
				</p>
			</div>
		</form>
		</div>
	</body>

</html>
