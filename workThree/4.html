			<div id="content">
				<h1>meter颜色变化规则</h1>
				<h2>	当value和optimum在同一个区域的时候为绿色</h2>
				<meter value="18" min="1" max="30" high="20"  low="10" optimum="11"></meter>
				<h2>	当value和optimum在相隔一个区域的时候为黄色</h2>
				<meter value="5" min="1" max="30" high="20"  low="10" optimum="11"></meter>
				<h2>	当value和optimum在相隔两个区域的时候为红色</h2>
				<meter value="7" min="1" max="30" high="20"  low="10" optimum="22"></meter>
